<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>faktoriyel</title>
</head>

<body>
    <h1>Faktöriyel</h1>
    <table>
        <tr>
            <!-- tr satır td kolon açmaya yarar -->
            <thead>
                <tr>
                    <td>Sayı</td>
                    <td>Faktöriyel</td>
                </tr>
            </thead>
            <tbody>
                <script>
                    function fact(a) {
                        if (a == 0) {
                            return 1;
                        } else {
                            return a * fact(a - 1);
                        }
                    }

                    for (i = 1; i < 10; i++) {
                        document.write("<td><td>" + i + "</td><td>" + fact(i) + "</td></tr>");
                    }
                </script>
            </tbody>
    </table>

    <br>
    <a href="index.html">Ana Sayfa</a>
    </table>
</body>

</html>
