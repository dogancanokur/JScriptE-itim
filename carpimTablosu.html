<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Çarpım Tablosu</title>
</head>
<body>
<h1>Çarpım Tablosu</h1>
<table border=1>
    <script>
        document.write("<table border='1'>");
        for (i = 1; i <= 10; i++) { // satır
            document.write("<tr>");
            for (j = 1; j <= 10; j++) { // sutun
                document.write("<td>" + (i*j) + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</table>
</body>
</html>
